<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复选框实现全选，反选</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <dl>
    <dt>
      <input type="checkbox" id="checkAll">
      <label>全选</label>
      <a href="javascript:" id="checkReverse">反选</a>
    </dt>
    <dd>
      <p>
        <label>
          <input type="checkbox">选项(一)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(二)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(三)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(四)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(五)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(六)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(七)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(八)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(九)</label>
      </p>
      <p>
        <label>
          <input type="checkbox">选项(十)</label>
      </p>
    </dd>
  </dl>
  <div class="info">1.切换全选/全不选文字;2.根据选中个数更新全选框状态</div>
  <script src="index.js"></script>
</body>

</html>
